<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .piano-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .key {
            width: 50px;
            height: 200px;
            margin: 0 2px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }

        .key:active {
            background-color: #e0e0e0;
        }

        .black-key {
            width: 30px;
            height: 120px;
            background-color: black;
            position: absolute;
            left: 30px;
            z-index: 1;
            cursor: pointer;
        }

        .black-key:active {
            background-color: #555;
        }

        .key-label {
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Piano Application</h1>
    <div class="container">
        <p>Click on the piano keys to play a sound!</p>
    </div>

    <div class="piano-container">
        <!-- White keys -->
        <div class="key" id="C">
            <span class="key-label">C</span>
        </div>
        <div class="key" id="D">
            <span class="key-label">D</span>
        </div>
        <div class="key" id="E">
            <span class="key-label">E</span>
        </div>
        <div class="key" id="F">
            <span class="key-label">F</span>
        </div>
        <div class="key" id="G">
            <span class="key-label">G</span>
        </div>
        <div class="key" id="A">
            <span class="key-label">A</span>
        </div>
        <div class="key" id="B">
            <span class="key-label">B</span>
        </div>
        <div class="key" id="C2">
            <span class="key-label">C2</span>
        </div>

        <!-- Black keys -->
        <div class="black-key" id="C#"></div>
        <div class="black-key" id="D#"></div>
        <div class="black-key" id="F#"></div>
        <div class="black-key" id="G#"></div>
        <div class="black-key" id="A#"></div>
    </div>

    <script>
        // Map each key to its corresponding sound file
        const sounds = {
            "C": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            "D": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            "E": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            "F": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
            "G": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
            "A": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
            "B": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
            "C2": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
            "C#": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",
            "D#": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3",
            "F#": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3",
            "G#": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3",
            "A#": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3",
        };

        // Add event listeners to play sounds when keys are clicked
        const keys = document.querySelectorAll('.key');
        const blackKeys = document.querySelectorAll('.black-key');

        keys.forEach(key => {
            key.addEventListener('click', () => playSound(key.id));
        });

        blackKeys.forEach(blackKey => {
            blackKey.addEventListener('click', () => playSound(blackKey.id));
        });

        function playSound(note) {
            const audio = new Audio(sounds[note]);
            audio.play();
        }
    </script>
</body>
</html>
